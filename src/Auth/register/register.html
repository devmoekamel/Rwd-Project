<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../../../shared/shared.css" />
    <link rel="stylesheet" href="style/register.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="vh-100 d-flex align-items-md-center justify-content-center">
    <main class="main-container mt-4">
      <div
        class="register-container row align-items-center justify-content-center"
      >
        <div class="register-img-section col-12 col-md-12 col-lg-6 text-center">
          <img src="assets/register.png" class="img-fluid" width="100%" height="auto" alt="" />
        </div>
        <aside
          class="register-form-section col-12 col-md-12 col-lg-6 d-flex justify-content-center"
        >
          <form
            id="registerForm"
            class="d-flex flex-column w-100 p-5 row-gap-2"
          >
            <label for="username"> Name</label>
            <input
              class="form-control shadow-none border-0 bg-body-tertiary text-dark"
              id="username"
              name="name"
            />
            <span class="d-none" id="usernameSpan">username is required</span>
            <label for="email"> Email Address</label>
            <input
              class="form-control shadow-none border-0 bg-body-tertiary text-dark"
              id="email"
              name="email"
            />
            <span class="d-none" id="emailSpan">Email Field is not valid</span>
            <label for="password"> Password</label>
            <input
              class="form-control shadow-none border-0 bg-body-tertiary text-dark"
              id="password"
              name="password"
              type="password"
            />
            <span class="d-none" id="passwordSpan">password is required</span>
            <h4 class="fs-6">
              Already has an account?
              <a class="text-decoration-none fs-6" href="../Login/login.html">
                Login</a
              >
            </h4>
            <button
              class="border-0 align-self-center px-5 py-2 rounded-2 bg-primary text-white"
            >
              Register
            </button>
          </form>
        </aside>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script/register.js"></script>
    <script src="/shared/functions.js" type="module"></script>
  </body>
</html>
