<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Welcome to Login Page</title>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <main class="container">
      <div
        class="row flex-wrap-reverse justify-content-center align-items-center gy-5"
      >
        <div
          class="col-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center"
        >
          <form
            class="d-flex flex-column justify-content-center row-gap-4 w-100 p-0 p-md-5"
            id="login-form"
          >
            <div class="mb-3">
              <label
                class="form-label text-capitalize text-primary"
                for="username"
                >Username</label
              >
              <input
                type="text"
                class="form-control shadow-none rounded-2 border-0 bg-body-tertiary py-1"
                id="username"
                name="username"
              />
              <span class="d-none" id="usernameSpan">Username is Required</span>
            </div>

            <div class="mb-3">
              <label
                class="form-label text-capitalize text-primary"
                for="password"
                >Password</label
              >
              <input
                type="password"
                class="form-control shadow-none rounded-2 border-0 bg-body-tertiary py-1"
                id="password"
                name="password"
              />
              <span class="d-none" id="passwordSpan">Password is required</span>
            </div>

            <button
              type="submit"
              class="btn btn-primary align-self-center px-3 py-2 rounded-2"
            >
              Login
            </button>
          </form>
        </div>
        <aside class="col-12 col-md-12 col-lg-6 text-center">
          <figure>
            <img src="assets/login.png" alt="Login Image" class="img-fluid" />
          </figure>
        </aside>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
